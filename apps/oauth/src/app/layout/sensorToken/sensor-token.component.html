<p-dialog
  header="Sesión Expirada"
  [closable]="false"
  [(visible)]="dialog"
  [modal]="true"
  showEffect="fade"
  [style]="{ width: '30vw' }"
  [breakpoints]="{ '960px': '50vw' }"
>
  <div class="text-center mt-3">
    <i
      class="pi pi-exclamation-triangle mb-2"
      style="font-size: 2rem; color: #f39c12"
    ></i>
    <p>Tu sesión ha caducado. Por favor, inicia sesión nuevamente.</p>
 
    <p-button icon="pi pi-sign-in" [rounded]="true" severity="success" [outlined]="true" (click)="redirectToLogin()"/>

  </div>
</p-dialog>

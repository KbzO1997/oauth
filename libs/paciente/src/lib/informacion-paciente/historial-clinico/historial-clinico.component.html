<div class="col-12 md:col-12">
  <div class="card">
      <p-table #dt dataKey="id"
          styleClass="p-datatable-gridlines" 
          responsiveLayout="scroll"
          [value]="list"     
          [rows]="5"
          [rowHover]="true"
          [paginator]="true" 
          [tableStyle]="{ 'min-width': '50rem' }"
          [globalFilterFields]="['nombres', 'primerApellido', 'segundoApellido','estado']" 
          [rowsPerPageOptions]="[10,20,30]" 
          [showCurrentPageReport]="true"            
          currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas.">

          <ng-template pTemplate="caption">
              <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                   <p-button
              class="mr-2"
              icon="pi pi-file-pdf"
              [rounded]="true"
              [text]="true"
              [raised]="true"
              severity="danger"
              (onClick)="exportarPdf()"
            />
                  <span class="block mt-2 md:mt-0 p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text" (input)="util.onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                  </span>
              </div>
          </ng-template>

          <ng-template pTemplate="header">
              <tr class="bg-primary text-white">
                 
                  <th>Alergias</th>
                  <th>Tratamiento Médico</th>
                  <th>Propenso a Hemorragia</th>                  
                  <th>Es Hipertenso</th>
                  <th>Tiene Diabetes</th>                 
              </tr>
          </ng-template>

          <ng-template pTemplate="body" let-model>
            <tr>
               
                <td>{{model.alergiaMedica}}</td>
                <td class="text-center">
                    <p-tag 
                      [value]="model.tratamientoMedico ? 'Sí' : 'No'" 
                      [severity]="model.tratamientoMedico ? 'success' : 'warning'">
                    </p-tag>
                  </td>
              
                <td class="text-center">
                  <p-tag 
                    [value]="model.propensoHemorragia ? 'Sí' : 'No'" 
                    [severity]="model.propensoHemorragia ? 'success' : 'warning'">
                  </p-tag>
                </td>
              
                <td class="text-center">
                  <p-tag 
                    [value]="model.hipertenso ? 'Sí' : 'No'" 
                    [severity]="model.hipertenso ? 'success' : 'warning'">
                  </p-tag>
                </td>
              
                <td class="text-center">
                  <p-tag 
                    [value]="model.diabetico ? 'Sí' : 'No'" 
                    [severity]="model.diabetico ? 'success' : 'warning'">
                  </p-tag>
                </td>
              </tr>              
          </ng-template>
      </p-table>
  </div>
</div>

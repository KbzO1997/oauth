<div class="card flex justify-content-center mt-2">
  <p-toast />
  <p-fileUpload 
  name="file" 
  [customUpload]="true"
  (uploadHandler)="onUpload($event)" 
  #fileUploader
  [multiple]="true" 
  accept="image/*" 
  maxFileSize="1000000">
          <ng-template pTemplate="content">
              <ul *ngIf="uploadedFiles.length">
                  <li *ngFor="let file of uploadedFiles">
                      {{ file.name }} - {{ file.size }} bytes
                  </li>
              </ul>
          </ng-template>
  </p-fileUpload>
</div>

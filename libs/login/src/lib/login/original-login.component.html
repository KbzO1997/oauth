<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div class="login-container">
            <div class="login-card">
                <div class="logo-container">
                    <img src="/global.png" alt="Image"  class="ml-4">
                    <h3>Bienvenido al portal</h3>
                    <h2>Desarrollando la Sociedad Digital</h2>
                </div>
                <form autocomplete="off" (ngSubmit)="loginWithDb()">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]="model.username" name="username" type="text" placeholder="Ingrese su usuario" pInputText class="w-full" style="padding:1rem">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input [(ngModel)]="model.password" name="password" type="password" placeholder="Ingrese su contraseña" pInputText class="w-full" style="padding:1rem">
                    </div>                    
                    <button class="login-button">Iniciar Sesión</button>
                    <app-login-facebook></app-login-facebook>
                    <app-login-google></app-login-google>
                </form>
                <app-politica></app-politica>
                
            </div>
        </div>
    </div>
</div>
